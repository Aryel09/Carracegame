<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Road with Car</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("roar.jpg");
            background-position: bottom center;
            background-size: cover;
            background-repeat: no-repeat;
    perspective: 400px;
            perspective-origin: 50% 40%;
      
        }

        .scene {
            position: relative;
            width: 200px;
            height: 400px;
            transform: rotateX(60deg);
            transform-origin: center;
            overflow: hidden;
            margin-top: 40px;
          
        }

        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: gray;
            border: 5px solid black;
            overflow: hidden;
            animation: moveRoad 2s infinite linear normal;
        }

       .lane-markings {
            position: absolute;
            width: 10px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                white 0%,
                white 10%,
                transparent 10%,
                transparent 20%
            );
            left: 50%;
            transform: translateX(-50%);
            animation: moveLines 1s infinite linear;
        }

   @keyframes moveLines {
            0% { background-position-y: 0; }
            100% { background-position-y: 100px; }
        }


        .car {
            position: absolute;
            width: 50px;
            height: 80px;
            background: url("car.webp");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.2s ease-in-out reverse;
        }

        @keyframes moveRoad {
            0% { background-position-y: 0; }
            100% { background-position-y: 100%; }
        }

       

        /* Button Styles */
        .controls {
            margin-top: 5px;
        }

        button {
            margin-top: 45px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
           user-select: none;
           
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="road">
            <div class="lane-markings"></div>
        </div>
        <div class="car"></div>
    </div>

    <div class="controls">
        <button onclick="moveCar(-20)">Left</button>
        <button onclick="moveCar(20)">Right</button>
    </div>

    <script>
        let car = document.querySelector('.car');
        let carPosition = 0; // Track car movement

        function moveCar(direction) {
            carPosition += direction;
            if (carPosition < -50) carPosition = -50; // Limit left movement
            if (carPosition > 50) carPosition = 50;   // Limit right movement
            car.style.left = `calc(50% + ${carPosition}px)`;
        }
    </script>




</body>
</html>
